<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      overflow-x: hidden;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .btn {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes-btn {
      background-color: #ff69b4;
      color: white;
    }
    .no-btn {
      background-color: #eee;
      color: #555;
    }
    .hidden {
      display: none;
    }
    #main-site {
      padding: 20px;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }
    .live-countdown {
      font-size: 20px;
      color: #ff1493;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .message {
      font-size: 18px;
      color: #d63384;
      margin: 20px 0;
      text-align: center;
    }
    .dropdown-container {
      text-align: center;
    }
    .dropdown-btn {
      background-color: #ffe4ed;
      border: none;
      color: #d63384;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    .day-card {
      padding: 6px;
      font-size: 12px;
      background-color: #ffe4ed;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      color: #d63384;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .day-card.locked {
      background-color: #f8e1ec;
      color: #aaa;
    }
    .decorated-photo {
      width: 70px;
      height: 70px;
      background-size: cover;
      background-position: center;
      border: 3px solid #ff69b4;
      border-radius: 50%;
    }
    .animated-message-box {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      background: #fff0f8;
      color: #d63384;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 80vw;
      font-size: 16px;
      z-index: 999;
      animation: scaleIn 0.4s ease forwards;
      white-space: pre-line;
    }
    @keyframes floatEmoji {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    @keyframes scaleIn {
      to {
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="center" id="entry-screen">
    <h1 style="font-family: 'Pacifico'; font-size: 2.5rem; color: #d63384;">Do you love me?</h1>
    <p style="color: #d63384; margin: 15px 0; font-size: 1rem; max-width: 300px;">Before we begin, upload a cute selfie so I can see your beautiful face every time the page loads üíñ</p>
    <div>
      <button class="btn yes-btn" onclick="enterSite()" id="yes-btn">Yes üíñ</button>
      <button class="btn no-btn" id="no-btn">No üôÑ</button>
    </div>
    <label for="selfie-upload" class="btn yes-btn" style="background-color: #ffb6c1; display: inline-block; cursor: pointer; margin-top: 10px;">Upload Selfie üì∑</label>
    <input type="file" accept="image/*" capture="user" id="selfie-upload" style="display: none;" />
  </div>

  <div class="hidden" id="main-site">
    <div class="live-countdown" id="live-timer"></div>
    <div class="main-content">
      <h2 style="font-family: 'Pacifico'; color: #ff69b4; text-align: center;">Hi Love! üíå</h2>
      <div class="message" id="daily-message"></div>
      <div class="dropdown-container">
        <button class="dropdown-btn" onclick="toggleDropdown()">Open Daily Surprises ‚¨áÔ∏è</button>
        <div class="day-grid" id="day-grid"></div>
      </div>
    </div>
    <div style="position: fixed; bottom: 20px; left: 20px; display: flex; align-items: center; gap: 10px; z-index: 5;">
      <div class="decorated-photo" id="decorated-photo" style="flex-shrink: 0;"></div>
      <div style="font-size: 1rem; background: rgba(255, 240, 245, 0.85); padding: 10px 15px; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); color: #d63384; max-width: 60vw; min-width: 150px;">
        Just when I think you can‚Äôt get any cuter, you prove me wrong again üòòüéÄ
      </div>
    </div>
  </div>

  <script>
    const entry = document.getElementById('entry-screen');
    const main = document.getElementById('main-site');
    const selfieUpload = document.getElementById('selfie-upload');
    const dayGrid = document.getElementById('day-grid');
    const messageEl = document.getElementById('daily-message');

    document.getElementById('no-btn').addEventListener('mouseover', () => {
      document.getElementById('yes-btn').style.transform = 'scale(1.2)';
      document.getElementById('no-btn').style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
    });

    function enterSite() {
      const file = selfieUpload.files[0];
      if (!file) {
        const msg = document.createElement('div');
        msg.innerText = "Cutieee üòò please upload your selfie first!";
        msg.className = "animated-message-box";
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 3000);
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        main.style.backgroundImage = `url('${e.target.result}')`;
        document.getElementById('decorated-photo').style.backgroundImage = `url('${e.target.result}')`;
        entry.classList.add('hidden');
        main.classList.remove('hidden');
        showCountdown();
        renderDays();
      };
      reader.readAsDataURL(file);
    }

    function toggleDropdown() {
      const grid = document.getElementById('day-grid');
      grid.style.display = grid.style.display === 'grid' ? 'none' : 'grid';
    }

    function showCountdown() {
      const birthday = new Date(new Date().getFullYear(), 9, 14);
      const timerEl = document.getElementById('live-timer');
      setInterval(() => {
        const now = new Date();
        const diff = birthday - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        timerEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s left üíñ`;
      }, 1000);
    }

    const messages = [
      "You're perfect just the way you are üíñ",
      "You make my heart skip a beat üíì",
      "Every day with you is the best day üíò",
      "I love the way you smile üòç",
      "You make life so much sweeter üç≠",
      "You are the peanut butter to my jelly ü•™"
    ];

    function renderDays() {
      const today = new Date();
      const birthday = new Date(today.getFullYear(), 9, 14);
      const daysRemaining = Math.floor((birthday - today) / (1000 * 60 * 60 * 24));
      dayGrid.innerHTML = '';

      for (let i = daysRemaining; i >= 0; i--) {
        const btn = document.createElement('div');
        btn.className = 'day-card';
        const dayOffset = daysRemaining - i;
        const locked = i !== daysRemaining;
        btn.classList.toggle('locked', locked);
        btn.innerText = `${i} days`;
        btn.onclick = () => {
          document.querySelectorAll('.animated-message-box').forEach(p => p.remove());
          const box = document.createElement('div');
          box.className = "animated-message-box";

          if (locked) {
            box.innerText = "Be patient baby üíû you can't open this yet!";
          } else {
            const wish = `Hey baby! Today is ${i} days before your special day üíñ\n`;
            const msg = messages[dayOffset % messages.length] || "You're amazing! üíó";
            box.innerText = wish + "\n" + msg;
          }

          document.body.appendChild(box);
          setTimeout(() => box.remove(), 6000);
        };
        dayGrid.appendChild(btn);
      }
    }

    const hearts = ["üíñ", "üíï", "üíò", "üíù", "üíó"];
    function spawnEmojiHeart() {
      const heart = document.createElement("div");
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = Math.floor(Math.random() * 12 + 24) + "px";
      heart.style.animation = "floatEmoji 5s linear forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(spawnEmojiHeart, 250);
  </script>
</body>
</html>
